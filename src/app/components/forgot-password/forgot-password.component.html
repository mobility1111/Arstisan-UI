<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px;">
    <h4 class="text-center mb-3">Forgot Password?</h4>
    <p class="text-muted small text-center">Enter your email to receive a reset link</p>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input
          type="email"
          class="form-control rounded-pill"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 rounded-pill"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <!-- <p *ngIf="message" class="mt-3 text-center small text-info">
      {{ message }}
    </p> -->
  </div>
</div>
