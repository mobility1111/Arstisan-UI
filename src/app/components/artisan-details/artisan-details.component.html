<div class="container py-5" *ngIf="artisan">
  <div class="row">
    <div class="col-md-4">
      <img [src]="artisan.photoUrl" alt="Artisan Photo" class="img-fluid rounded shadow" />
    </div>
    <div class="col-md-8">
      <h2>{{ artisan.fullName }}</h2>
      <p><strong>Email:</strong> {{ artisan.email }}</p>
      <p><strong>Service:</strong> {{ artisan.serviceType }}</p>
      <p><strong>Location:</strong> {{ artisan.location }}</p>
      <p>
        <strong>Rating:</strong>
        <span class="text-warning">
          <i class="bi bi-star-fill"></i> {{ artisan.rating }}
        </span>
      </p>

      <button class="btn btn-success mt-3">
        Hire This Artisan
      </button>
    </div>
  </div>
</div>
