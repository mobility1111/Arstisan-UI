<!-- services.component.html -->
<section class="services-section py-5" style="padding-top: 50px;">
  <div class="container">
    <!-- Header -->
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold text-dark mb-4">Our Services</h2>
      <p class="lead text-muted mx-auto" style="max-width: 600px;">
        Connect with skilled professionals across various trades and services. 
        Find the right expert for your needs.
      </p>
    </div>

    <!-- Services Grid -->
    <div class="row g-4 mb-5">
      <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let service of currentServices">
        <div class="service-card card h-100 border-0 shadow-sm">
          <div class="card-body text-center p-4">
            <div class="service-icon-wrapper mb-3">
              <i [class]="service.icon + ' service-icon'"></i>
            </div>
            <h5 class="card-title fw-semibold mb-3">{{ service.name }}</h5>
            <p class="card-text text-muted mb-4">{{ service.description }}</p>
            <button 
              class="btn btn-primary btn-sm rounded-pill px-4"
              (click)="onBookService(service)">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Services pagination" *ngIf="totalPages > 1">
      <div class="d-flex justify-content-center">
        <ul class="pagination pagination-sm">
          <!-- Previous Button -->
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button 
              class="page-link"
              (click)="changePage(currentPage - 1)"
              [disabled]="currentPage === 1">
              Previous
            </button>
          </li>

          <!-- Page Numbers -->
          <li 
            class="page-item" 
            *ngFor="let page of pages"
            [class.active]="currentPage === page">
            <button 
              class="page-link"
              (click)="changePage(page)">
              {{ page }}
            </button>
          </li>

          <!-- Next Button -->
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button 
              class="page-link"
              (click)="changePage(currentPage + 1)"
              [disabled]="currentPage === totalPages">
              Next
            </button>
          </li>
        </ul>
      </div>

      <!-- Page Info -->
      <div class="text-center mt-3">
        <small class="text-muted">
          Showing {{ startIndex }} to {{ endIndex }} of {{ services.length }} services
        </small>
      </div>
    </nav>
  </div>
</section>
