<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px;">
    <h4 class="text-center mb-3">Reset Password</h4>

    <form (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="mb-3 position-relative">
        <label>New Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control rounded-pill pe-5"
          [(ngModel)]="resetObj.newPassword"
          name="newPassword"
          required
        />
        <i
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePassword()"
          style="position: absolute; top: 70%; right: 15px; transform: translateY(-50%); cursor: pointer;"
        ></i>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label>Confirm Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control rounded-pill"
          [(ngModel)]="resetObj.confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 rounded-pill"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <p *ngIf="message" class="mt-3 text-center small text-info">
      {{ message }}
    </p>
  </div>
</div>
