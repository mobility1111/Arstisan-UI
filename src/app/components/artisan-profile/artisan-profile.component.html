<div class="container py-4 mt-5">   <!-- Added mt-4 for spacing -->
  <div class="card shadow-sm p-4">

    <!-- Profile Picture -->
    <div class="text-center mb-4">
      <img 
        *ngIf="artisan?.photoUrl"
        [src]="artisan?.photoUrl" 
        class="rounded-circle mb-2" 
        width="130" height="130">

      <div *ngIf="!artisan?.photoUrl" class="placeholder-img mb-3">
        <i class="bi bi-person-circle fs-1 text-secondary"></i>
      </div>

      <h4 class="mb-0">{{ artisan?.fullName }}</h4>
      <small class="text-muted">{{ artisan?.email }}</small>
    </div>

    <hr>

    <!-- Details -->
    <div class="row">
      <div class="col-md-6">
        <h6 class="text-primary">Service Type</h6>
        <p>{{ artisan?.serviceTypeName || 'Not set' }}</p>
      </div>

      <div class="col-md-6">
        <h6 class="text-primary">Location</h6>
        <p>{{ artisan?.locationName || 'Not set' }}</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="text-center mt-3">
      <label class="btn btn-outline-secondary me-2">
        Change Photo
        <input type="file" hidden (change)="onPhotoSelected($event)">
      </label>

      <a routerLink="/artisan/profile/edit" class="btn btn-primary">
        Edit Profile
      </a>
    </div>

  </div>
</div>
