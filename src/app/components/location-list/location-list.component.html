<!-- location-list.component.html -->

<!-- Header Section -->
<div class="hero-header">
  <div class="container">
    <div class="header-content text-center">
      <div class="icon-wrapper mb-3">
        <i class="bi bi-geo-alt-fill"></i>
      </div>
      <h1 class="display-4 fw-bold mb-3">Find An Artisan</h1>
      <p class="lead">Discover skilled professionals in your area</p>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <!-- Search Bar -->
    <div class="search-section mb-5">
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search locations..."
          [(ngModel)]="searchTerm"
          (input)="filterLocations()">
      </div>
    </div>

    <!-- Location Cards Grid -->
    <div class="row g-4 mb-5">
      <div class="col-md-6 col-lg-4" *ngFor="let loc of paginatedLocations">
        <div class="location-card" (click)="viewArtisans(loc.id)">
          <div class="card-icon">
            <i class="bi bi-pin-map-fill"></i>
          </div>
          <div class="card-body">
            <h5 class="location-name">{{ loc.name }}</h5>
            <p class="location-subtitle">View available artisans</p>
          </div>
          <div class="card-arrow">
            <i class="bi bi-arrow-right-circle-fill"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Location pagination" *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
            <i class="bi bi-chevron-left"></i>
          </a>
        </li>
        
        <li class="page-item" 
            *ngFor="let page of getPageNumbers()" 
            [class.active]="page === currentPage">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
            <i class="bi bi-chevron-right"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Empty State -->
    <div class="empty-state text-center" *ngIf="filteredLocations.length === 0">
      <i class="bi bi-inbox"></i>
      <h4>No locations found</h4>
      <p>Try adjusting your search</p>
    </div>
  </div>
</div>
