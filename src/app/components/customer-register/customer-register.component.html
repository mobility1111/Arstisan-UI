<div class="container mt-5">
  <h3 class="text-center mb-4">Customer Registration</h3>

  <form [formGroup]="registerForm" (ngSubmit)="registerCustomer()" novalidate>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" formControlName="fullName" class="form-control" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter a password">
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" formControlName="location" class="form-control" placeholder="Enter your location">
    </div>

    <button [disabled]="isSubmitting" type="submit" class="btn btn-primary w-100">
      {{ isSubmitting ? 'Registering...' : 'Register' }}
    </button>

    <div class="mt-3 text-success" *ngIf="message">{{ message }}</div>
  </form>
</div>
