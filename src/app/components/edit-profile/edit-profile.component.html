<div class="profile-edit-container">
  <div class="profile-edit-card">

    <h3 class="title">Edit Profile</h3>
    <p class="subtitle">Update your information to keep your profile fresh and professional.</p>

    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      
      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="fullName" class="form-control-neo">
      </div>

      <!-- Service Type -->
      <div class="form-group">
        <label>Service Type</label>
        <input type="text" formControlName="serviceType" class="form-control-neo" placeholder="e.g., Electrician, Plumber">
      </div>

      <!-- Location -->
      <div class="form-group">
        <label>Location</label>
        <input type="text" formControlName="location" class="form-control-neo">
      </div>

      <!-- Profile Photo -->
      <div class="form-group">
        <label>Profile Photo</label>
        <input type="file" (change)="onPhotoSelected($event)" class="form-control-file">
      </div>

      <!-- Buttons -->
      <div class="button-row">
        <button class="btn-save" type="submit">Save Changes</button>
        <a routerLink="/artisan/profile" class="btn-cancel">Cancel</a>
      </div>

    </form>

  </div>
</div>
