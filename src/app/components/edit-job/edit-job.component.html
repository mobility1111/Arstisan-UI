<div class="container mt-5" *ngIf="!loading">
  <h2>Edit Job</h2>

  <form [formGroup]="jobForm" (ngSubmit)="updateJob()">

    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="mb-3">
      <label>Preferred Date</label>
      <input type="date" class="form-control" formControlName="preferredDate">
    </div>

    <div class="mb-3">
      <label>Category</label>
      <input type="text" class="form-control" formControlName="category">
    </div>

    <div class="mb-3">
      <label>Location</label>
      <input type="text" class="form-control" formControlName="location">
    </div>

    <div class="mb-3">
      <label>Notes</label>
      <textarea class="form-control" formControlName="notes"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Update Job</button>
  </form>
</div>
