<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <div class="card shadow-sm p-4">
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting">
            <span *ngIf="!isSubmitting">Login</span>
            <span *ngIf="isSubmitting">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Logging in...
            </span>
          </button>
        </form>

        <div class="mt-3 text-center" 
             [ngClass]="{
               'text-danger': message === 'Invalid credentials!',
               'text-success': message === 'Login successful!'
             }">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
