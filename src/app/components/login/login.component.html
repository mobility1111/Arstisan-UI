<div class="login-wrapper mt-5" >
  <!-- Floating Background Elements -->
  <div class="floating-bg-circle circle-1"></div>
  <div class="floating-bg-circle circle-2"></div>
  <div class="floating-bg-circle circle-3"></div>

  <div class="login-container">
    <div class="login-card shadow-lg">
      <h2 class="login-title text-center">Welcome Back</h2>
      <p class="login-subtitle text-center">Login to continue</p>

      <form (ngSubmit)="login()" novalidate>
        <!-- Email -->
        <div class="input-group-custom mb-4">
          <span class="input-icon">ðŸ“§</span>
          <input 
            type="email" 
            [(ngModel)]="loginData.email" 
            name="email" 
            class="form-control-custom" 
            placeholder="Email Address"
            required 
          />
        </div>

        <!-- Password -->
        <div class="input-group-custom mb-4">
          <span class="input-icon">ðŸ”’</span>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="loginData.password" 
            name="password" 
            class="form-control-custom"
            placeholder="Password"
            required 
          />

          <span class="toggle-password" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </span>
        </div>

        <!-- Forgot Password Link -->
<div class="text-center mt-3">
  <a 
    href="#" 
    class="text-primary small"
    data-bs-toggle="modal"
    data-bs-target="#forgotPasswordModal"
  >
    Forgot Password?
  </a>
</div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn-login" 
          [disabled]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">Login</span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Logging in...
          </span>
        </button>
      </form>

      <!-- Message -->
      <div 
        class="login-message mt-3 text-center"
        [ngClass]="{
          'msg-error': message === 'Invalid credentials!',
          'msg-success': message === 'Login successful!'
        }"
      >
        {{ message }}
      </div>

      <!-- â­ Sign Up Section -->
      <div class="signup-section text-center mt-4">
        <p class="mb-2">Don't have an account?</p>
        <button class="btn-signup" routerLink="/register-choice">Create Account</button>

      </div>

    </div>
  </div>
</div>




<!-- Forgot Password Modal -->
<div
  class="modal fade"
  id="forgotPasswordModal"
  tabindex="-1"
  aria-labelledby="forgotPasswordLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordLabel">Reset Password</h5>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body">

        <label class="form-label">Email Address</label>
        <input 
          type="email"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="resetPasswordEmail"
          (ngModelChange)="validateResetEmail($event)"
        />

        <!-- Validation messages -->
        <small *ngIf="!resetPasswordEmail" class="text-danger">
          *Email is required*
        </small>

        <small *ngIf="resetPasswordEmail && !isValidResetEmail" class="text-danger">
          *Invalid email format*
        </small>

      </div>

      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>

        <button 
          type="button" 
          class="btn btn-primary"
          (click)="sendResetLink()"
        >
          Send Reset Link
        </button>
      </div>

    </div>
  </div>
</div>
