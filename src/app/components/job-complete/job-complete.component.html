<div class="complete-container mt-5">

  <div class="card">

    <h2 class="title">Mark Job as Completed?</h2>

    <p class="subtitle">
      Please confirm that this job has been fully completed.
    </p>

    <div class="btn-row">
      <button class="confirm-btn" (click)="completeJob()">
        Yes, Complete
      </button>

      <button class="cancel-btn" routerLink="/admin/jobs">
        Cancel
      </button>
    </div>

  </div>

</div>
